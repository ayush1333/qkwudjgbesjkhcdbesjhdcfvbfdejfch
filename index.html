<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Welcome to Library!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Library</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            id="searchInput"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
            onclick="handleInputChange()"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div id="message"></div>
    <div class="container my-3">
      <h1>Library</h1>
      <hr />
      <form id="libraryForm">
        <div class="form-group row">
          <label for="bookName" class="col-sm-2 col-form-label">BookName</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Book Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Author"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="publishDate" class="col-sm-2 col-form-label"
            >Publish Date</label
          >
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              id="publishDate"
              placeholder="Publish Date"
            />
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">BooksType</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="maths"
                  value="maths"
                  checked
                />
                <label class="form-check-label" for="maths"> Maths </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="programming"
                  value="programming"
                />
                <label class="form-check-label" for="programming">
                  Computer Programming
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="physics"
                  value="physics"
                />
                <label class="form-check-label" for="physics"> Physics </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="chemistry"
                  value="chemistry"
                />
                <label class="form-check-label" for="chemistry">
                  Chemistry
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="biology"
                  value="biology"
                />
                <label class="form-check-label" for="biology"> Biology </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="history"
                  value="history"
                />
                <label class="form-check-label" for="history"> History </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Book</button>
          </div>
        </div>
      </form>
      <div id="table">
        <h1>Your Books</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">S No.</th>
              <th scope="col">BookTitle</th>
              <th scope="col">Author</th>
              <th scope="col">Subject</th>
              <th scope="col">PublishDate</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="pagination" class="pagination">
          <a href="#" class="page-link">Previous</a>
          <span class="pagination-links">
            <!-- Generated pagination links will be placed here -->
          </span>
          <a href="#" class="page-link">Next</a>
        </div>

        <!-- Modal div code start -->
        <div
          class="modal fade"
          id="resultsModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="resultsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog custom-dialog-width" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="resultsModalLabel">
                  Filtered Results
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table id="resultsTable" class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Book Title</th>
                      <th scope="col">Author</th>
                      <th scope="col">Subject</th>
                      <th scope="col">Publish Date</th>
                    </tr>
                  </thead>
                  <tbody id="resultsBody"></tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- modal div code end -->
      </div>
    </div>
    <script src="index.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
